<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
    <header class="text-bg-primary p-5 text-center">
        <h1>gestion de jugadores de futbol</h1>
    </header>
    <main class="container-fluid row mt-5">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Ingresa tus Datos</h5>
                </div>
                <div class="card-body">
                    
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="Nombre" name="Nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-Nombre"></div>
                    </div>
                    
                    <div>
                        <label>Apellido</label>
                        <input type="text" id="Apellido" name="Apellido" class="form-control" onblur="verificar(this.id)">
                        <div id="e-Apellido"></div>
                    </div>     

                    <div>
                        <label>fecha Nacimiento</label>
                        <input type="date" id="fecha"  onblur="verificar(this.id)" 
                        name="fecha" class="form-control">
                        <div id="e-fecha    "></div>
                    </div>

                    <div>
                        <label>posicion</label>
                        <select name="posicion" id="posicion" class="form-select" onblur="verificar(this.id)">
                            <option value="" selected disabled>Seleccione el juego</option>
                            <option value="delantero">delantero</option>
                            <option value="medio">medio</option>
                            <option value="defensa">defensa</option>
                        </select>
                        <div id="e-poscion"></div>
                    </div>

                    <div>
                        <label>Numero de camiseta </label>
                        <input type="text" id="numCamiseta" name="numCamiseta" class="form-control" onblur="verificar(this.id)">
                        <div id="e-numCamiseta"></div>
                    </div>

                    <div>
                        <label>Clasificacion competitiva</label>
                        <select name="clasi" id="clasi" class="form-select" onblur="verificar(this.id)">
                            <option value="" selected disabled>Seleccione la Dificultad</option>
                            <option value="champion">champion</option>
                            <option value="europa leguea">europa leguea</option>
                            <option value="copa america">copa america</option>
                            <option value="libertadores">libertadores</option>
                        </select>
                        <div id="e-clasi"></div>
                    </div>

                </div>
                <div class="card-footer text-center">
                    <input type="button" onclick="limpiar()" value="Limpiar" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" onclick="verificar()" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                             <th>Nombre</th>
                             <th>Apeliido</th>
                             <th>fecha de Nacimiento</th>
                             <th>posicion</th>
                             <th>numeroCamiseta</th>
                             <th>Clasificacion competitiva</th>
                             <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="utilidades.js"></script>

    <script src="funciones.js" type="module"></script>
    
</body>
</html>
